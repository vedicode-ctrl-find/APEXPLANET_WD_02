<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login & Signup with Image and Video</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
     body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      background-color: #f6c29d;
    }
    
    .card {
      display: flex;
      width: 700px;
      background: rgba(255,255,255,0.95);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .card img {
      width: 50%;
      object-fit: cover;
    }
    .form-box {
      width: 50%;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    h2 {
      margin-bottom: 1rem;
      text-align: center;
      color: #333;
    }
    label {
      font-weight: bold;
      margin-top: 0.5rem;
      color: #444;
    }
    input[type="text"], input[type="password"] {
      padding: 0.5rem;
      margin-top: 0.2rem;
      margin-bottom: 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 100%;
    }
    button {
      background-color: #f97316;
      color: white;
      padding: 0.7rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 0.5rem;
    }
    button:hover {
      background-color: #ee6a0b;
    }
    .message {
      text-align: center;
      margin-top: 1rem;
      font-weight: bold;
      min-height: 1.2rem;
    }
    .switch-link {
      margin-top: 1rem;
      text-align: center;
      color: #007bff;
      cursor: pointer;
    }
    .switch-link:hover {
      text-decoration: underline;
    }
    #home-page {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.95);
      padding: 2rem 3rem;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }
    #home-page button {
      margin-top: 1.5rem;
      background-color: #dc3545;
    }
    #home-page button:hover {
      background-color: #a71d2a;
    }
  </style>
</head>
<body>



<!-- LOGIN CARD -->
<div class="card" id="login-card">
  <img src="https://images.moneycontrol.com/static-mcnews/2022/09/A-Pujo-Thaali-from-Sonar-Tori.jpg?impolicy=website&width=1600&height=900" alt="login-img">
  <div class="form-box">
    <h2>Login</h2>
    <form id="login-form">
      <label for="login-username">Username</label>
      <input type="text" id="login-username" required />
      <label for="login-password">Password</label>
      <input type="password" id="login-password" required />
      <button type="submit">Login</button>
    </form>
    <div class="message" id="login-message"></div>
    <div class="switch-link" onclick="toggleForm('signup')">Don't have an account? Sign up</div>
  </div>
</div>

<!-- SIGNUP CARD -->
<div class="card" id="signup-card" style="display: none;">
  <div class="form-box">
    <h2>Sign Up</h2>
    <form id="signup-form">
      <label for="signup-username">Username</label>
      <input type="text" id="signup-username" required />
      <label for="signup-password">Password</label>
      <input type="password" id="signup-password" required />
      <button type="submit">Sign Up</button>
    </form>
    <div class="message" id="signup-message"></div>
    <div class="switch-link" onclick="toggleForm('login')">Already have an account? Login</div>
  </div>
  <img src="https://c.ndtvimg.com/2023-07/9gnv485o_mortar-pestle_625x300_07_July_23.jpg?im=FaceCrop,algorithm=dnn,width=1200,height=886" alt="signup-img">
</div>


<script>
  const loginCard = document.getElementById('login-card');
  const signupCard = document.getElementById('signup-card');
  const homePage = document.getElementById('home-page');

  function toggleForm(target) {
    if (target === 'signup') {
      loginCard.style.display = 'none';
      signupCard.style.display = 'flex';
      document.getElementById('login-message').textContent = '';
    } else {
      signupCard.style.display = 'none';
      loginCard.style.display = 'flex';
      document.getElementById('signup-message').textContent = '';
    }
  }

  document.getElementById('signup-form').addEventListener('submit', function(e) {
    e.preventDefault();
    const username = document.getElementById('signup-username').value.trim();
    const password = document.getElementById('signup-password').value;
    const msg = document.getElementById('signup-message');

    if (localStorage.getItem(username)) {
      msg.style.color = 'red';
      msg.textContent = 'Username already exists.';
    } else {
      localStorage.setItem(username, password);
      msg.style.color = 'green';
      msg.textContent = 'Signup successful! Redirecting...';
      setTimeout(() => {
        toggleForm('login');
      }, 1500);
    }
  });

  document.getElementById('login-form').addEventListener('submit', function(e) {
    e.preventDefault();
    const username = document.getElementById('login-username').value.trim();
    const password = document.getElementById('login-password').value;
    const stored = localStorage.getItem(username);
    const msg = document.getElementById('login-message');

    if (!stored) {
      msg.style.color = 'red';
      msg.textContent = 'User not found.';
    } else if (stored !== password) {
      msg.style.color = 'red';
      msg.textContent = 'Incorrect password.';
    }  else {
  msg.style.color = 'green';
  msg.textContent = 'Login successful!';
  setTimeout(() => {
    window.location.href = "home.html"; // âœ… Replace this with your actual page
  }, 1000);
}

  });

  function logout() {
    homePage.style.display = 'none';
    loginCard.style.display = 'flex';
  }
</script>
</body>
</html>
